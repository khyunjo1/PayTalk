<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayTalk 주문서</title>
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PayTalk" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
    
    <!-- OneSignal SDK v16 -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "53e91691-f5c2-408d-9228-f08d93bd0b35",
          safari_web_id: "web.onesignal.auto.0b3c1e09-f01e-4f75-a6ff-3f857f927766",
          notifyButton: {
            enable: false,
          },
          allowLocalhostAsSecureOrigin: true,
          promptOptions: {
            slidedown: {
              enabled: true,
              autoPrompt: true,
              timeDelay: 10,
              pageViews: 1,
              actionMessage: "알림을 받으시겠습니까?",
              acceptButtonText: "허용",
              cancelButtonText: "나중에"
            }
          },
          welcomeNotification: {
            "title": "알림 구독 완료",
            "message": "PayTalk 알림을 받을 수 있습니다!"
          }
        });

        // OneSignal 초기화 완료 확인
        console.log('OneSignal v16 초기화 완료');
        window.OneSignal = OneSignal;
        window.OneSignalInitialized = true;

        // Service Worker 등록 강제 확인
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/OneSignalSDKWorker.js', { scope: '/' })
            .then(function(registration) {
              console.log('OneSignal Service Worker 등록 성공:', registration);
            })
            .catch(function(error) {
              console.log('OneSignal Service Worker 등록 실패:', error);
            });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
